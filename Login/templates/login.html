{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\authenticate\login.css' %}">
    <title>Login</title>

    <style>
        /* Basic styles for larger screens */
        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        h3 {
            font-size: 16px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Responsive styles for smaller screens */
        @media screen and (max-width: 768px) {
            form {
                max-width: 90%;
            }

            h3 {
                font-size: 14px;
            }

            input[type="submit"] {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <form action="." method="POST">
        {% csrf_token %}
        
        <!-- Display messages -->
        {% for message in messages %}
            <strong>Messages: {{ message }}</strong>
        {% endfor %}

        <!-- Username input -->
        <h3>Username</h3>
        <input type="text" name="username">

        <!-- Password input -->
        <h3>Password</h3>
        <input type="password" name="password">

        <!-- Login and Signup buttons -->
        <input type="submit" name="action" value="login">

        <br><h3>Don't have an account?</h3>
        <input type="submit" name="action" value="signup">
    </form>


</body>
</html>


{% endblock %}
