{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Image Detections</title>
    
    <style>
        /* Style the page header */
        .text-center {
            text-align: center;
        }

        /* Style the form container */
        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        /* Style the file input */
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Change button color on hover */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style the result message */
        .result-message {
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    
    <h1 class="text-center">Deepfake Image Detections</h1>
    <h2 class="text-center">Upload an image</h2>

    <form class="p-3 text-center" action='/' method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile">
        <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
    </form>

    {% if prediction %}
        <p class="result-message">The uploaded image is a {{prediction}}</p>
    {% endif %}

</body>
</html>

{% endblock %}
